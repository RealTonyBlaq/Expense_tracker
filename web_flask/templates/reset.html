<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Oswald font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Use only one version of Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Reset Password | Expense Tracker</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="../static/scripts/reset_script.js"></script>
</head>
<body>
    <div class="box-reset">
        <div class="header">
            <a href="{{ url_for('home') }}"><div class="logo"></div></a>
            <div class="signin"><a href="{{ url_for('home') }}" id="logo_text">Expense Tracker</a></div>
        </div>
        <form action="/signin" method="post">
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="ada@example.com" required>
            </div>
            <div class="code-container">
                <input type="text" id="verificationCode" name="reset_token" placeholder="Enter verification code" required>
                <button id="getCodeButton">Get Code</button>
            </div>
            <button id="submitBtn" type="submit">Reset Password</button>
            <div class="link">
                <a href="{{ url_for('signup') }}">Not a user? Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>

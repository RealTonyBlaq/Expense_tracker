<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <!-- Use only one version of Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>New Session - Signin | Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
</head>
<body>
    <div class="box">
        <div class="header">
            <a href="{{ url_for('home') }}"><div class="logo"></div></a>
            <div class="signin"><a href="{{ url_for('home') }}">Expense Tracker</a></div>
        </div>
        <form action="/signin" method="post">
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="ada@example.com" required>
            </div>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="**********" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i id="toggleIcon" class="fa fa-eye"></i>
                </span>
            </div>
            <div class="remember-me">
                <input type="checkbox" name="Remember-me" id="Remember-me">
                <label for="Remember-me">Remember me</label>
            </div>
            <button type="submit">Log in</button>
            <div class="forgot-password">
                <a href="{{ url_for('reset_password') }}">Forgot Password?</a>
            </div>
            <div class="forgot-password">
                <a href="{{ url_for('signup') }}">Not a user? Sign up</a>
            </div>
        </form>
    </div>
    <script src="../static/scripts/signin_script.js"></script>
    <!-- Ensure the script is included correctly -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

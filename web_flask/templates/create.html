<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - create account</title>

        <!-- Oswald font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <!-- link to my CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>

    <div class="wrapper">
        <header class="ex">
            <a href="{{ url_for('home') }}" style="text-decoration: none;"><h1 id="logo">Expense Tracker</h1></a>
        </header>
        <div>
            <div class="signin">
                <form action="/submit" method="post" id="accountForm">
                    <label for="first">
                        first name:
                    </label>
                    <input type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter your first name" required>

                    <label for="first">
                        last name:
                    </label>
                    <input type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter your last name" required>

                    <label for="first">
                        email:
                    </label>
                    <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address" required>
                    <div id="emailAvailability"></div>

                    <label for="password">
                        password:
                    </label>
                    <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password">
        
                    <div class="sign-btn">
                        <button type="submit">
                        submit
                        </button>
                    </div>
                    
                </form>
                <p>
                    registered?
                    <a href="{{ url_for('signin') }}"
                    style="text-decoration: none;">
                    signin to your account         
                    </a>
                </p>
            </div>
           
        </div>
       
    </div>
    <script>
        $(document).ready(function () {
            $('#email').on('keyup', function() {
                const email = $(this).val();
                // Send AJAX request to check email availability
                $.ajax({
                    url: `http://127.0.0.1:5000/api/users/email/${email}`,
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        $('#emailAvailability').text('email already exists').css('color', 'red');
                        if (response.status === 404) {
                            $('#emailAvailability').text('email available').css('color', 'green');
                        }
                    },
                    error: function(xhr, status, error) {
                        if (xhr.status === 404) {
                            $('#emailAvailability').text('email available').css({'color': 'green'});
                        } else {
                            $('#emailAvailability').text('Error occurred while checking email availability').css('color', 'red');
                        }
                    }
                });
            });
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Oswald font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Use only one version of Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Sign up | Expense Tracker</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="../static/signin.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="box-signup">
        <div class="header">
            <a href="{{ url_for('home') }}"><div class="logo"></div></a>
            <div class="signin"><a href="{{ url_for('home') }}" id="logo_text">Expense Tracker</a></div>
        </div>
        <form action="/signup" method="post">
            <div class="input-container">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" placeholder="Enter your first name" required>
                <div id="checkLastName"></div>
            </div>
            <div class="input-container">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" placeholder="Enter your last name" required>
                <div id="checkLastName"></div>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ada@example.com" required>
            </div>
            <div class="password-container">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="**********" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i id="toggleIcon" class="fa fa-eye"></i>
                </span>
            </div>
            <div id="password-check"><i>** Password must be up to 8 characters with lower & uppercase letters, number and symbol</i></div>
            <div id="redirect"></div>
            <button type="submit" id="submitBtn">Sign up</button>
        </form>
        <div class="link">
            <a href="{{ url_for('signin') }}">Already a user? Sign in</a>
        </div>
    </div>
    <script src="../static/scripts/signup_script.js"></script>
    <!-- Ensure the script is included correctly -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

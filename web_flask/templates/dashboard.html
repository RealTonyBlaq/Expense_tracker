<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - dashboard</title>

        <!-- Oswald font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <!-- link to my CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <div class="wrapper">

        <header class="ex">
            <a href="{{ url_for('home') }}" style="text-decoration: none;"><h1 id="logo">Expense Tracker</h1></a>

            <div class="signout">
                <a href="{{ url_for('signin') }}"
                style="text-decoration: none;">
                signout
                </a>
            </div>
        </header>

        <div>
            <div>
                
                <form class="my-salary" action="{{ url_for('submit_salary') }}" method="post">
                    <fieldset>
                        
                        <legend><h2 class="enter-salary">Enter your salary</h2></legend>
                        <input type="number" id="salary_amount" name="salary_amount" required>
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
                <div class="savings">
                    <div class="savings-contents">
                        {% if salary %}
                        <h3>Available savings</h3>
                        <h1>{{ salary }}</h1>
                        {% endif %}
                    </div>
                </div>
            </div>


            <div class="entry">
                <form action="" method="post">
                    <fieldset>
                        <legend> 
                            <h2>Expense </h2>
                        </legend>
                        <label class="title">
                            Category:
                            <select name="category">
                                <option value="grocerries">Grocerries</option>
                                <option value="rent">Rent</option>
                                <option value="utility">Utility</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                        <label class="title">
                            Description:
                            <textarea name="description" id="description" cols="30" rows="5"></textarea>
                        </label>
    
                        <label class="title">
                            Amount:
                            <input type="text"
                            placeholder="0.00">
                        </label>
                        <input type="submit" value="submit" class="sub">
                        
                    </fieldset>
                </form>
                

            </div>

            <div>

            </div>
        </div>
        
            
       
    </div>

</body>
</html>
